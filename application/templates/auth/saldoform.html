{% extends "layout.html" %}

{% block body %}
{{ error }}
<form method="POST" action="{{ url_for('auth_saldo') }}">
  <table>
    <p>Jos haluat laitaa tilille lisää rahaa ostoksia varten se onnistuu tässä!</p>
    <tr>
      <td >{{ form.maara.label }}</td>
      <td >{{ form.maara }}</td>
    <tr>
      <td colspan="2">
        <input class="btn btn-outline-success" type="submit" value="Lisää rahaa"/>
      </td>
    </tr>
  </table>
</form>
{% endblock %}
