{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{ url_for('product_create') }}">
  <table>
    <tr>
      <td>
        {{ form.name.label }}
      </td>
      <td>
        {{ form.name }}
      </td>
    </tr>
    <td>
      <ul>
        {% for error in form.name.errors %}
        <li>{{ error }}</li>
        {% endfor %}
      </ul>
    </td>
    <tr>
      <td>
        {{ form.sale.label }}
      </td>
      <td>
        {{ form.sale }}
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <input type="submit" value="Add a new product" />
      </td>
    </tr>
</form>
{% endblock %}
